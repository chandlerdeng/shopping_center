<style>
	body,html{
		background: #fff;

	.picker-modal{

	.bar{               /*选择省市区头部*/
		background: #eee;
		height:0.8rem;
		padding-right:0rem;

	}

	}
	.title {/*选择省市区标题栏*/

		font-size: .28rem;
		line-height: 0.8rem;
	}
	.picker-items{/*选择省市区市区选择区域*/

	}
	.bar+.picker-items {
		height: 3rem;
	}
	.city-picker .col-province{/*选择省市区市区选择区域列宽*/
		width:3.5rem;
	}
	.city-picker .col-city {
		width: 4rem;
	}
	* {
	 box-sizing:content-box; }
